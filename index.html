<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Link to CSS Stylesheets-->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">

    <!--Favicon image link-->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <main>
      <img src="./images/bg-pattern-top.svg" class="bg-pattern-top" alt="">
          <div id="container">
              <img src="./images/bg-pattern-card.svg" class="pattern-card" alt="card-pattern">
              
              <img src="./images/image-victor.jpg" class="victor-img" alt="victor image">
              
              <div class="personal-info">
                <p class="name-and-age"><span class="name">Victor Crest</span> <span class="age">26</span></p>
                <p class="ldn">London</p>
              </div>

              <hr>

              <div class="likes">
                <div>
                  <p>80K</p>
                  <p>Followers</p>
                </div>

                <div>
                  <p>803K</p>
                  <p>Likes</p>
                </div>

                <div>
                  <p>1.4K</p>
                  <p>Photos</p>
                </div>
              </div>
          </div>
    </main>
  </body>
</html>
